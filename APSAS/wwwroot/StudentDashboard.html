<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Css/StudentAssignment.css">
    <link rel="stylesheet" href="Css/Dashboard.css" />
</head>
<body>

    <!-- 🔹 Góc phải: Nút ba chấm dropdown -->
    <div class="user-menu">
        <button class="user-btn" id="userBtn">⋮</button>
        <div class="dropdown" id="userDropdown">
            <a href="#" id="viewProfile">Hồ sơ</a>
            <a href="#" id="changePassword">Đổi mật khẩu</a>
            <a href="#" id="logoutBtn">Đăng xuất</a>
        </div>
    </div>



    <!-- 🔹 Thanh điều hướng -->
    <nav class="top-nav">
        <a href="#assignments">📚 Bài tập</a>
        <a href="#submissions">🧩 Bài làm</a>
        <a href="#resources">🧠 Resource</a>
        <a href="#settings">⚙️ Cài đặt</a>
    </nav>


    <!--enter voo trong nay để thêm-->
    <!------------------đó thêm trong đoạn này----------------------------------------->
    <!--phan nay là cho bài tập ae né ra, có thêm gì thì thêm ở trên : hải-->
    <section id="assignments">
        <h2>Bài tập</h2>
        <div class="assignment-container" id="assignmentContainer"></div>
    </section>

    <!-- Popup chi tiết của bài tập : hải-->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
            <div class="modal-buttons">
                <button id="viewResourceBtn">Hướng dẫn</button>
                <button id="doAssignmentBtn">Làm bài</button>
            </div>
            <button id="closeModalBtn" class="close">X</button>
        </div>
    </div>

    <!-- Popup xem Resource của học sinh -->
    <div id="studentResourceModal" class="modal">
        <div class="modal-content">
            <button id="closeStudentResourceBtn" class="close">X</button>
            <h3>Hướng dẫn bài tập</h3>
            <p><strong>Tiêu đề:</strong> <span id="studentResourceTitle"></span></p>
            <p><strong>Loại:</strong> <span id="studentResourceType"></span></p>
            <p><strong>Link:</strong> <a id="studentResourceLink" href="#" target="_blank">Xem tài liệu</a></p>
        </div>
    </div>


    <!-- 🔹 Danh sách bài nộp của sinh viên -->
    <section id="submissions">
        <h2>Bài nộp của tôi</h2>
        <div class="submission-container" id="submissionContainer">
            <p>Đang tải danh sách bài nộp...</p>
        </div>
    </section>


    <!-- 🔹 Popup thông tin bài nộp -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <button id="closeSubmissionModalBtn" class="close">X</button>
            <h3>Thông tin bài nộp</h3>
            <p><strong>Ngôn ngữ:</strong> <span id="modalLanguage"></span></p>
            <p><strong>Code</strong> <span id="modalCode"></span></p>
            <p><strong>Điểm:</strong> <span id="modalScore"></span></p>
            <p><strong>Trạng thái:</strong> <span id="modalStatus"></span></p>
            <p><strong>Ngày nộp:</strong> <span id="modalSubmittedAt"></span></p>
            <button id="viewResultBtn">Xem kết quả chi tiết</button>
        </div>
    </div>


    <!-- 🔹 Popup chi tiết bài nộp -->
    <div id="submissionResultModal" class="modal">
        <div class="modal-content">
            <button id="closeResultModalBtn" class="close">X</button>
            <h3>Kết quả chi tiết bài nộp</h3>
            <div id="resultList"></div>
        </div>
    </div>



    <script src="Js/StudentAssignment.js"></script>
</body>
</html>
