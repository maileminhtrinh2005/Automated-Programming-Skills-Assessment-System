<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>💬 Chat với Admin</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #fff;
            width: 400px;
            height: 550px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

            .chat-input textarea {
                flex: 1;
                padding: 10px;
                border: none;
                outline: none;
                resize: none;
                font-size: 14px;
            }

            .chat-input button {
                background-color: #0078d7;
                color: white;
                border: none;
                padding: 0 20px;
                cursor: pointer;
                transition: background 0.2s;
            }

                .chat-input button:hover {
                    background-color: #005fa3;
                }

        .msg {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

            .msg.user {
                align-self: flex-end;
                background-color: #0078d7;
                color: white;
            }

            .msg.system {
                align-self: center;
                background-color: #e0e0e0;
                color: #333;
                font-size: 13px;
            }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">💬 Chat với Admin</div>
        <div class="chat-messages" id="chatMessages">
            <div class="msg system">Bạn có thể gửi tin nhắn cho Admin tại đây.</div>
        </div>
        <div class="chat-input">
            <textarea id="messageInput" rows="2" placeholder="Nhập tin nhắn..."></textarea>
            <button id="sendBtn">Gửi</button>
        </div>
    </div>

    <script>
    const apiUrl = "http://localhost:5261/SendMessageToAdmin";
    const input = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatMessages");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(text, type = "user") {
      const div = document.createElement("div");
      div.classList.add("msg", type);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (response.ok) {
          const data = await response.json();
          appendMessage(data.message || "✅ Tin nhắn đã gửi!", "system");
        } else {
          appendMessage("❌ Lỗi khi gửi tin nhắn.", "system");
        }
      } catch (error) {
        appendMessage("⚠️ Không thể kết nối server.", "system");
        console.error(error);
      }
    }
    </script>

</body>
</html>
