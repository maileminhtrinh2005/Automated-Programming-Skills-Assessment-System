<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>🔔 APSAS Notification Tester</title>
    <link rel="stylesheet" href="notification.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔔 Notification Tester</h1>
        <p>Listening to <b>SignalR</b> from NotificationService (<code>http://localhost:5216</code>)</p>
        <button id="connectBtn">🔌 Connect</button>

        <div id="bell">
            🔔<span id="badge">0</span>
        </div>

        <div id="notifications"></div>
    </div>

    <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <script src="Js/Notification.js"></script>
</body>
</html>
