<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Online Code</title>
    <link rel="stylesheet" href="Css/Submission.css" />
</head>
<body>
    <h2>Online Code</h2>

    <!-- 🧾 Phần thông tin bài tập -->
    <div class="assignment-info">
        <h3 id="assignmentTitle">Đang tải bài tập...</h3>
        <p id="assignmentDescription"></p>
        <p><span class="label">Độ khó:</span> <span id="assignmentDifficulty"></span></p>
        <p><span class="label">Hạn nộp:</span> <span id="assignmentDeadline"></span></p>
        <input type="hidden" id="assignmentId" />
    </div>

    <!-- 🔹 Thanh chọn ngôn ngữ -->
    <div class="language-bar">
        <div class="languages">
            <button class="lang-btn active" data-id="71">Python</button>
            <button class="lang-btn" data-id="62">Java</button>
            <button class="lang-btn" data-id="50">C</button>
            <button class="lang-btn" data-id="54">C++</button>
            <button class="lang-btn" data-id="63">JavaScript</button>
            <button class="lang-btn" data-id="68">PHP</button>
        </div>
        <button class="run-btn" onclick="runCode()">▶️ Run</button>
    </div>

    <!-- 🔹 Bố cục 2 khung + nút Run giữa -->
    <div class="workspace">
        <!-- Khung bên trái: code -->
        <div class="editor">
            <textarea id="codeArea" rows="18" placeholder="Nhập mã nguồn tại đây..."></textarea>
        </div>


        <!-- Khung bên phải: kết quả -->
        <div class="result">
            <h3>Kết quả:</h3>
            <pre id="result">Kết quả sẽ hiển thị tại đây...</pre>
        </div>
    </div>

    <!-- Nút Submit nằm ở cuối -->
    <div class="bottom-submit">
        <button onclick="submitCode()">✅ Submit</button>
    </div>

    <script src="Js/Submission.js"></script>
</body>
</html>
