<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>APSAS Feedback • Gateway 5261</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Feedback.css" />
</head>
<body>
    <h1>APSAS Feedback • Gateway 5261</h1>
    <p class="small">Tự động lấy dữ liệu từ Assignment + Submission</p>

    <!-- Generate Feedback -->
    <div class="card">
        <h3>Generate Feedback</h3>
        <label>Student ID</label>
        <input id="qStudentId" placeholder="VD: 101" />

        <div class="btn-group">
            <button id="btnHealth">🩺 Health</button>
            <button id="btnProgress">📈 Nhận xét tổng quát</button>
            <button id="btnClear">🗑️ Clear</button>
        </div>

        <h4>Danh sách Submission</h4>
        <table id="tblSubmissions">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Assignment</th>
                    <th>Score</th>
                    <th>Status</th>
                    <th>Thời gian</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Feedback Result -->
    <div class="grid">
        <div class="card">
            <h3>Feedback AI Result</h3>
            <label>Tóm tắt / Nhận xét</label>
            <textarea id="aiSummary" class="readonly" readonly rows="6"></textarea>

            <label>Tiến bộ / Trạng thái</label>
            <input id="aiScore" class="readonly" readonly />

            <label>Kết quả chi tiết</label>
            <pre id="out">(chưa có dữ liệu)</pre>

            <h4>Chi tiết từng test case</h4>
            <table id="tblDetails">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Status</th>
                        <th>Input</th>
                        <th>Expected</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 🔽 Thêm phần Gửi nhận xét (giảng viên chỉnh sửa feedback) -->
        <div class="card">
            <h3>Gửi nhận xét (Giảng viên chỉnh sửa)</h3>
            <label for="manualFeedback">Nội dung nhận xét (có thể chỉnh sửa):</label>
            <textarea id="manualFeedback" rows="6" placeholder="Nhập hoặc chỉnh sửa nội dung feedback..."></textarea>

            <div class="btn-group">
                <button id="btnSendReviewed">✉️ Gửi nhận xét</button>
            </div>
        </div>
    </div>

    <script src="Js/Feedback.js"></script>
</body>
</html>
