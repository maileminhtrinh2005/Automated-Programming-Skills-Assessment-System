<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        .msg {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
        <div class="msg" id="msg"></div>
    </form>

    <script>
        const apiUrl = "http://localhost:5261/Login"; // ⚠️ Đổi port nếu khác

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    document.getElementById("msg").innerText = data.message || "Đăng nhập thất bại!";
                    return;
                }

                // ✅ Lưu token và role vào localStorage
                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.roleName);
                localStorage.setItem("username", data.username);

                // ✅ Chuyển trang theo role
                switch (data.roleName) {
                    case "Admin":
                        window.location.href = "Adminpage.html";
                        break;
                    case "Lecturer":
                        window.location.href = "DashboardLecturer.html";
                        break;
                    case "Student":
                        window.location.href = "Dashboard.html";
                        break;
                    default:
                        document.getElementById("msg").innerText = "Vai trò không được phép truy cập.";
                        localStorage.clear();
                        break;
                }

            } catch (err) {
                console.error(err);
                document.getElementById("msg").innerText = "Lỗi kết nối máy chủ!";
            }
        });
    </script>
</body>
</html>
