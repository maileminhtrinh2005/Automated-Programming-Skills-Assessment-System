<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
            color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

            .message.success {
                color: green;
            }

            .message.error {
                color: #c0392b;
            }

        .container-api, .container-user {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

            .container-api button {
                background-color: #3498db;
            }

                .container-api button:hover {
                    background-color: #2980b9;
                }

            .container-user button {
                background: #0066cc;
            }

                .container-user button:hover {
                    background: #0056b3;
                }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0066cc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-edit {
            background-color: #27ae60;
        }

            .btn-edit:hover {
                background-color: #2ecc71;
            }

        .btn-delete {
            background-color: #c0392b;
        }

            .btn-delete:hover {
                background-color: #e74c3c;
            }
    </style>
</head>
<body>

    <h1>Trang Quản Trị</h1>

    <!-- ========== PHẦN API CONFIG ========== -->
    <div class="container-api" id="apiContainer">
        <h2 id="apiFormTitle">Thêm API Config</h2>
        <div id="addApiForm">
            <label for="apiName">Tên API:</label>
            <input type="text" id="apiName" placeholder="VD: Judge0">
            <label for="baseUrl">Base URL:</label>
            <input type="text" id="baseUrl" placeholder="VD: https://api.judge0.com">
            <button onclick="addAPIConfig()">Thêm API</button>
            <button onclick="toggleApiForm('update')" style="background-color:#27ae60;">➡️ Chuyển sang Cập nhật API</button>
            <button onclick="loadAPIList()" style="background-color:#8e44ad;">📜 Xem danh sách API</button>
            <div id="apiMessage" class="message"></div>
        </div>

        <div id="updateApiForm" style="display:none;">
            <label for="apiId">API ID:</label>
            <input type="number" id="apiId" placeholder="Nhập ID cần cập nhật">
            <label for="apiNameUpdate">Tên API mới:</label>
            <input type="text" id="apiNameUpdate" placeholder="VD: Judge0-New">
            <label for="baseUrlUpdate">Base URL mới:</label>
            <input type="text" id="baseUrlUpdate" placeholder="VD: https://new-judge0.com">
            <button onclick="updateAPIConfig()" style="background-color:#27ae60;">Cập nhật API</button>
            <button onclick="toggleApiForm('add')" style="background-color:#3498db;">↩️ Quay lại Thêm API</button>
            <div id="apiUpdateMessage" class="message"></div>
        </div>

        <!-- DANH SÁCH API -->
        <div id="apiListContainer" style="margin-top:15px; display:none;">
            <h3>📋 Danh sách API hiện có</h3>
            <div id="apiListContent"></div>
        </div>
    </div>

    <!-- ========== PHẦN USER ========== -->
    <div class="container-user">
        <h2>Thêm Người Dùng Mới</h2>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="username" />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="user@example.com" />
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" placeholder="Nguyen Van A" />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Mật khẩu người dùng" />
        <label for="roleid">Role</label>
        <select id="roleid">
            <option value="1">1 - Admin</option>
            <option value="2">2 - Giảng viên</option>
            <option value="3">3 - Sinh viên</option>
        </select>
        <div class="hint">Trường gửi lên là <code>passwordHash</code> và <code>roleID</code>.</div>
        <button id="submitUserBtn">Thêm user</button>
        <p id="userMessage" class="message"></p>
    </div>

    <h2>Danh Sách Người Dùng</h2>
    <div id="userTableContainer" style="width: 90%; max-width: 1000px;"></div>

    <script>
        const GATEWAY_URL = "http://localhost:5261";
        const $ = id => document.getElementById(id);

        function showMessage(el, text, kind = "info") {
            el.textContent = text;
            el.className = "message " + (kind === "success" ? "success" : kind === "error" ? "error" : "");
        }

        function toggleApiForm(mode) {
            const addForm = $("addApiForm"), updateForm = $("updateApiForm"), title = $("apiFormTitle");
            if (mode === "update") {
                addForm.style.display = "none"; updateForm.style.display = "block";
                title.textContent = "Cập nhật API Config";
            } else {
                addForm.style.display = "block"; updateForm.style.display = "none";
                title.textContent = "Thêm API Config";
            }
        }

        // ==== API CONFIG ====
        async function addAPIConfig() {
            const name = $("apiName").value.trim();
            const baseURL = $("baseUrl").value.trim();
            const msg = $("apiMessage");
            if (!name || !baseURL) return showMessage(msg, "⚠️ Vui lòng nhập đầy đủ thông tin!", "error");

            const data = { name, baseURL };
            try {
                const res = await fetch(`${GATEWAY_URL}/AddAPI`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    showMessage(msg, "✅ Thêm API thành công!", "success");
                    $("apiName").value = $("baseUrl").value = "";
                    loadAPIList(); // tự động refresh danh sách
                } else {
                    const err = await res.json();
                    showMessage(msg, "❌ " + (err.message || "Không thể thêm API!"), "error");
                }
            } catch {
                showMessage(msg, "🚫 Không thể kết nối tới Gateway!", "error");
            }
        }

        async function updateAPIConfig() {
            const id = $("apiId").value.trim(), name = $("apiNameUpdate").value.trim(), baseURL = $("baseUrlUpdate").value.trim();
            const msg = $("apiUpdateMessage");
            if (!id || !name || !baseURL) return showMessage(msg, "⚠️ Nhập đủ ID, Tên và Base URL!", "error");

            const data = { name, baseURL };
            try {
                const res = await fetch(`${GATEWAY_URL}/UpdateAPI/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    showMessage(msg, `✅ Cập nhật API ID=${id} thành công!`, "success");
                    $("apiId").value = $("apiNameUpdate").value = $("baseUrlUpdate").value = "";
                    loadAPIList();
                } else showMessage(msg, "❌ Lỗi khi cập nhật!", "error");
            } catch {
                showMessage(msg, "🚫 Không thể kết nối tới Gateway!", "error");
            }
        }

        // ==== XEM DANH SÁCH API ====
        async function loadAPIList() {
            const container = $("apiListContainer");
            const content = $("apiListContent");
            container.style.display = "block";
            content.innerHTML = "⏳ Đang tải danh sách API...";

            try {
                const res = await fetch(`${GATEWAY_URL}/GetAllAPI`);
                if (!res.ok) throw new Error("Không tải được danh sách API!");
                const list = await res.json();

                if (!Array.isArray(list) || list.length === 0) {
                    content.innerHTML = "<p>❗ Chưa có API nào được thêm.</p>";
                    return;
                }

                // Xử lý tự nhận các tên trường khác nhau
                const rows = list.map(api => {
                    const id = api.apiID ?? api.APIID ?? api.id ?? api.Id ?? api.ID ?? "N/A";
                    const name = api.name ?? api.Name ?? "N/A";
                    const baseURL = api.baseURL ?? api.BaseURL ?? api.baseUrl ?? "N/A";
                    return `
                <tr>
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${baseURL}</td>
                </tr>`;
                }).join("");

                content.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên API</th>
                        <th>BaseURL</th>
                    </tr>
                </thead>
                <tbody>${rows}</tbody>
            </table>`;
            } catch (err) {
                content.innerHTML = `<p style="color:red;">❌ ${err.message}</p>`;
            }
        }


        // ==== USER CRUD ====
        const addUserEndpoint = "/AddUser", getUsersEndpoint = "/GetAllUsers", deleteEndpoint = "/DeleteUser", updateEndpoint = "/UpdateUser";

        const submitUserBtn = $("submitUserBtn"), userMsg = $("userMessage");
        submitUserBtn.addEventListener("click", async e => {
            e.preventDefault();
            const username = $("username").value.trim(), email = $("email").value.trim(),
                fullName = $("fullname").value.trim(), passwordHash = $("password").value.trim(),
                roleID = parseInt($("roleid").value);
            if (!username || !email || !passwordHash || !roleID) return showMessage(userMsg, "⚠️ Nhập đủ thông tin!", "error");

            const body = { username, email, fullName, passwordHash, roleID };
            submitUserBtn.disabled = true; submitUserBtn.textContent = "Đang gửi...";
            try {
                const res = await fetch(GATEWAY_URL + addUserEndpoint, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
                if (!res.ok) throw new Error(await res.text());
                showMessage(userMsg, "✅ Thêm user thành công!", "success");
                $("username").value = $("email").value = $("fullname").value = $("password").value = "";
                $("roleid").value = "3";
                loadUsers();
            } catch (err) { showMessage(userMsg, "❌ " + err.message, "error"); }
            finally { submitUserBtn.disabled = false; submitUserBtn.textContent = "Thêm user"; }
        });

        async function loadUsers() {
            try {
                const res = await fetch(GATEWAY_URL + getUsersEndpoint);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const users = await res.json();
                renderTable(users);
            } catch (err) { alert("Lỗi khi tải danh sách người dùng: " + err.message); }
        }

        function renderTable(users) {
            const container = document.getElementById("userTableContainer");
            container.innerHTML = `
            <table>
                <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Full Name</th><th>RoleID</th><th>Password</th><th>Actions</th></tr></thead>
                <tbody>
                    ${users.map(u => `
                        <tr>
                            <td>${u.userID}</td>
                            <td contenteditable="true" data-field="username">${u.username}</td>
                            <td contenteditable="true" data-field="email">${u.email}</td>
                            <td contenteditable="true" data-field="fullName">${u.fullName}</td>
                            <td contenteditable="true" data-field="roleID">${u.roleID}</td>
                            <td><input type="password" data-field="passwordHash" placeholder="••••••"></td>
                            <td>
                                <button class="btn-edit" onclick="updateUser(${u.userID}, this)">💾 Lưu</button>
                                <button class="btn-delete" onclick="deleteUser(${u.userID})">🗑 Xóa</button>
                            </td>
                        </tr>`).join("")}
                </tbody>
            </table>`;
        }

        async function deleteUser(id) {
            if (!confirm("Bạn có chắc muốn xóa người dùng này không?")) return;
            try {
                const res = await fetch(`${GATEWAY_URL}${deleteEndpoint}/${id}`, { method: "DELETE" });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                alert("✅ Xóa thành công!"); loadUsers();
            } catch (err) { alert("❌ Lỗi khi xóa: " + err.message); }
        }

        async function updateUser(id, btn) {
            const row = btn.closest("tr");
            const updatedUser = {
                userID: id,
                username: row.querySelector('[data-field="username"]').textContent.trim(),
                email: row.querySelector('[data-field="email"]').textContent.trim(),
                fullName: row.querySelector('[data-field="fullName"]').textContent.trim(),
                roleID: parseInt(row.querySelector('[data-field="roleID"]').textContent.trim()),
                passwordHash: row.querySelector('[data-field="passwordHash"]').value.trim()
            };
            try {
                const res = await fetch(GATEWAY_URL + updateEndpoint, {
                    method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(updatedUser)
                });
                if (!res.ok) throw new Error(await res.text());
                alert("✅ Cập nhật thành công!"); loadUsers();
            } catch (err) { alert("❌ Lỗi khi cập nhật: " + err.message); }
        }

        window.deleteUser = deleteUser;
        window.updateUser = updateUser;
        loadUsers();
    </script>
</body>
</html>
