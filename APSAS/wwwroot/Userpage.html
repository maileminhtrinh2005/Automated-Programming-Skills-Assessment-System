<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>APSAS - Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            width: 360px;
            margin: 20px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 12px;
            color: #333;
        }

        label {
            font-size: 13px;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d1d7de;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #0066cc;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
        }

            button:disabled {
                opacity: .6;
                cursor: not-allowed;
            }

        .msg {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

            .msg.success {
                color: green;
            }

            .msg.error {
                color: #c0392b;
            }
    </style>
</head>
<body>

    <div class="card" id="loginCard">
        <h2>Đăng nhập (Login)</h2>

        <label for="loginUsername">Username</label>
        <input id="loginUsername" type="text" placeholder="username" />

        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" placeholder="password" />

        <button id="loginBtn">Đăng nhập</button>

        <p id="loginMessage" class="msg"></p>
    </div>

    <script>
        const gatewayUrl = "http://localhost:5261"; // Ocelot Gateway URL
        const loginEndpoint = "/Login";

        const $ = id => document.getElementById(id);

        // ================== UI MESSAGE ==================
        function showMessage(el, text, kind = "info") {
            el.textContent = text;
            el.className = "msg " + (kind === "success" ? "success" : kind === "error" ? "error" : "");
        }

        // ================= Login =================
        const loginBtn = $("loginBtn");
        const loginMsg = $("loginMessage");

        loginBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            showMessage(loginMsg, "");

            const Username = $("loginUsername").value.trim();
            const PasswordHash = $("loginPassword").value;

            if (!Username || !PasswordHash) {
                showMessage(loginMsg, "⚠️ Vui lòng nhập username và password.", "error");
                return;
            }

            const body = { Username, PasswordHash };

            loginBtn.disabled = true;
            loginBtn.textContent = "Đang đăng nhập...";

            try {
                const res = await fetch(gatewayUrl + loginEndpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                const text = await res.text();
                if (!res.ok) throw new Error(text || `Lỗi: ${res.status}`);

                const data = JSON.parse(text);
                showMessage(loginMsg, `✅ ${data.message || "Đăng nhập thành công!"}`, "success");

                // --- TÙY CHỌN: Lưu token và chuyển hướng ---
                // if (data.token) {
                //    localStorage.setItem("authToken", data.token);
                //    // Chuyển hướng đến trang dashboard sau khi đăng nhập thành công
                //    // window.location.href = "/dashboard.html";
                // }
                // ----------------------------------------

            } catch (err) {
                console.error(err);
                showMessage(loginMsg, "❌ " + err.message, "error");
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = "Đăng nhập";
            }
        });
    </script>

</body>
</html>
